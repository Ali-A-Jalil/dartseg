<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="index_sheetstyle.css">
    <link rel="stylesheet" href="css/skitter.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    
</head>
<body>

   
<!--Nav-->
    <nav id="ourregy" class="navbar navbar-expand-lg navbar-light bg-dark font-weight-bolder  m-auto">
        <div class="container-fluid">
          <a class="text-primary" href="index.html">Home</a>
        </div>
    </nav>
<!--/Nav-->

   

<!--Registertion-->
    <section id="ourregist" class="mt-5">
        <div class="container bg-light p-5" >
            <div class="regisery align-items-center position-relative d-flex justify-content-center">
                
                <h4 class="text-primary text-center font-weight-bolder">Registration </h4>
                
            </div>
            <p class="text-muted mt-3 text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, earum?</p>

            <div class="row g-3 mt-5">
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                </div>
                <div class=" col-md-4">
                  <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                </div>
                <div class=" col-md-4">
                    <input type="text" class="form-control" placeholder="@Username" aria-label="@Username">
                </div>

                <hr>

                <div class=" col-md-4 mt-3">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="E-Mail">
                        <span class="input-group-text" id="basic-email">@gmail.com</span>
                    </div>
                </div>

                <div class=" col-md-4 mt-3">
                    <input type="text" class="form-control" placeholder="Address" aria-label="Address">
                </div>
                <div class=" col-md-4 mt-3">
                    <input type="number" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                </div>

                <hr>
                <div class=" col-md-6 mt-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div class=" col-md-6 mt-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" required>
                </div>
                
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  MAle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5"> 
                <button type="button" class="btn btn-primary btn-lg ">Registration</button>

            </div>

            

              
        </div>



    </section>
<!--/Registertion-->











    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.skitter.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
